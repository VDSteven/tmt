
<div>
    <h2><span>Is Head Of</span> {{vm.isHeadOf.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Head</span></dt>
        <dd>
            {{vm.isHeadOf.head.login}}
        </dd>
        <dt><span>Employee</span></dt>
        <dd>
            {{vm.isHeadOf.employee.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="is-head-of-detail.edit({id:vm.isHeadOf.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
