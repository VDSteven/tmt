<div>
    <h2>Your subsidiaries</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="is-subsidiary-of.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Add new subsidiary
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Subsidiary</span></th>
                    <th><span>Employee</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="isSubsidiaryOf in vm.isSubsidiaryOfs track by isSubsidiaryOf.id">
                    <td><a ui-sref="is-subsidiary-of-detail({id:isSubsidiaryOf.id})">{{isSubsidiaryOf.id}}</a></td>
                    <td>
                        {{isSubsidiaryOf.subsidiary.login}}
                    </td>
                    <td>
                        {{isSubsidiaryOf.employee.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="is-subsidiary-of-detail({id:isSubsidiaryOf.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="is-subsidiary-of.edit({id:isSubsidiaryOf.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="is-subsidiary-of.delete({id:isSubsidiaryOf.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
